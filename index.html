<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUMDes CMMSC - Mobile v10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Perbaikan Scroll Navigasi di HP */
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            body * { visibility: hidden !important; }
            #printable-invoice-area.active-print, #printable-invoice-area.active-print *,
            #printable-report-area.active-print, #printable-report-area.active-print * {
                visibility: visible !important;
            }
            #printable-invoice-area.active-print, #printable-report-area.active-print {
                position: absolute !important; left: 0 !important; top: 0 !important; width: 100% !important;
            }
            .no-print { display: none !important; }
        }

        /* Ukuran Input HP */
        input, select, button { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="login-page" class="fixed inset-0 bg-green-900 z-[9999] flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center border-t-8 border-yellow-500">
            <img src="https://i.ibb.co/Xf8m69R/logo-bumdes.png" class="mx-auto w-24 mb-4">
            <h2 class="text-xl font-bold">Admin CMMSC</h2>
            <input type="password" id="admin-pass" placeholder="Password Admin" class="w-full p-4 border rounded-lg my-4 text-center bg-gray-50 outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="checkLogin()" class="w-full bg-green-700 text-white py-4 rounded-lg font-bold shadow-lg">MASUK</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="bg-white border-b shadow-sm sticky top-0 z-50 no-print">
            <div class="container mx-auto px-4 py-2 flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <img src="https://i.ibb.co/Xf8m69R/logo-bumdes.png" class="w-8 h-8">
                        <span class="font-black text-green-800 text-sm">CMMSC BUMDes</span>
                    </div>
                    <button onclick="location.reload()" class="text-[10px] text-red-500 font-bold">LOGOUT</button>
                </div>
                <div class="flex gap-4 overflow-x-auto nav-scroll py-2 text-[10px] font-bold uppercase whitespace-nowrap border-t border-gray-100">
                    <button onclick="showPage('dashboard')" class="text-gray-600 focus:text-green-700">Dashboard</button>
                    <button onclick="showPage('kelola-barang')" class="text-gray-600 focus:text-green-700">Stok</button>
                    <button onclick="showPage('mart')" class="text-gray-600 focus:text-green-700">Kasir</button>
                    <button onclick="showPage('sewa')" class="text-gray-600 focus:text-green-700">Sewa</button>
                    <button onclick="showPage('biaya')" class="text-red-500">Pengeluaran</button>
                    <button onclick="showPage('laporan')" class="text-green-700">Laporan</button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-4 max-w-4xl">
            <div id="dashboard" class="page">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Omzet Masuk</p>
                        <h3 id="stat-omzet" class="text-xl font-black text-green-700">Rp 0</h3>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Pengeluaran</p>
                        <h3 id="stat-biaya" class="text-xl font-black text-red-600">Rp 0</h3>
                    </div>
                    <div class="bg-green-800 p-4 rounded-xl shadow-sm text-white">
                        <p class="text-[10px] font-bold uppercase opacity-70">Laba Bersih</p>
                        <h3 id="stat-profit" class="text-xl font-black text-yellow-300">Rp 0</h3>
                    </div>
                </div>
                <div class="bg-white p-2 rounded-xl shadow-sm h-64"><canvas id="incomeChart"></canvas></div>
            </div>

            <div id="kelola-barang" class="page hidden">
                <div class="space-y-4">
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-sm mb-4 border-b pb-2 uppercase text-green-800">Manajemen Stok</h3>
                        <input type="hidden" id="edit-id">
                        <div class="grid grid-cols-1 gap-3">
                            <input type="text" id="inv-nama" placeholder="Nama Barang" class="w-full p-3 bg-gray-50 border rounded-lg font-bold">
                            <div class="flex gap-2">
                                <input type="number" id="inv-beli" placeholder="Modal" oninput="calcHargaJual()" class="w-1/2 p-3 bg-gray-50 border rounded-lg">
                                <input type="number" id="inv-margin" placeholder="Laba %" oninput="calcHargaJual()" class="w-1/2 p-3 bg-gray-50 border rounded-lg">
                            </div>
                            <div class="p-3 bg-green-50 text-center rounded-lg border border-green-100">
                                <p class="text-[10px] font-bold text-green-600 uppercase">Harga Jual Otomatis</p>
                                <p id="inv-jual-label" class="text-2xl font-black text-green-800">Rp 0</p>
                            </div>
                            <input type="number" id="inv-stok" placeholder="Jumlah Stok" class="w-full p-3 bg-gray-50 border rounded-lg">
                            <button onclick="saveInventory()" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold shadow-md">SIMPAN BARANG</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] font-black border-b uppercase">
                                <tr><th class="p-3">Item</th><th class="p-3 text-right">Harga</th><th class="p-3 text-center">Stok</th><th class="p-3 text-center">Aksi</th></tr>
                            </thead>
                            <tbody id="inventory-table" class="text-xs font-bold divide-y italic"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="mart" class="page hidden">
                <div class="space-y-4">
                    <div class="bg-white p-5 rounded-xl shadow-sm border no-print">
                        <h3 class="font-bold mb-4 uppercase text-sm">Kasir Pintar</h3>
                        <select id="pos-select" class="w-full p-4 border rounded-lg bg-gray-50 font-bold mb-3"></select>
                        <input type="number" id="pos-qty" value="1" class="w-full p-4 border rounded-lg bg-gray-50 font-bold mb-3">
                        <button onclick="addToCart()" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold shadow">TAMBAHKAN</button>
                    </div>
                    <div id="printable-invoice-area" class="bg-white p-6 rounded-xl shadow-sm border mx-auto w-full max-w-sm">
                        <div class="text-center border-b border-dashed pb-4 mb-4">
                            <img src="https://i.ibb.co/Xf8m69R/logo-bumdes.png" class="w-12 mx-auto mb-2">
                            <h2 class="font-black text-sm uppercase">BUMDES MART CMMSC</h2>
                            <p class="text-[8px]">Klapanunggal, Bogor</p>
                        </div>
                        <div id="cart-list" class="space-y-2 mb-4 text-[10px] font-mono"></div>
                        <div class="flex justify-between items-center border-t border-dashed pt-4">
                            <span class="text-xs font-black uppercase">TOTAL</span>
                            <h3 id="cart-total" class="text-2xl font-black text-green-800">Rp 0</h3>
                        </div>
                        <div class="mt-6 no-print space-y-2">
                            <select id="pos-method" class="w-full p-3 border rounded-lg text-xs font-bold">
                                <option>TUNAI</option><option>TF MANDIRI</option><option>TF DANA</option>
                            </select>
                            <button onclick="processPrintNota()" class="w-full bg-indigo-900 text-white py-4 rounded-xl font-bold">BAYAR & CETAK</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sewa" class="page hidden">
                <div class="max-w-sm mx-auto bg-white p-6 rounded-2xl shadow-sm border-t-8 border-blue-600">
                    <h2 class="font-bold mb-6 text-center text-sm uppercase">Penyewaan Jasa</h2>
                    <div class="space-y-4 font-bold text-sm">
                        <select id="sewa-unit" class="w-full p-4 border rounded-xl bg-gray-50">
                            <option value="600000|Kios A">Kios A - 600rb</option>
                            <option value="500000|Kios B">Kios B - 500rb</option>
                            <option value="300000|Lapak">Lapak Pasar - 300rb</option>
                            <option value="300000|Bola">Booking Lapangan - 300rb</option>
                        </select>
                        <input type="text" id="sewa-nama" placeholder="Nama Penyewa" class="w-full p-4 border rounded-xl bg-gray-50">
                        <button onclick="processSewa()" class="w-full bg-blue-700 text-white py-4 rounded-xl font-black">SIMPAN TRANSAKSI</button>
                    </div>
                </div>
            </div>

            <div id="biaya" class="page hidden">
                <div class="max-w-sm mx-auto bg-white p-6 rounded-2xl shadow-sm border-t-8 border-red-600">
                    <h2 class="font-bold mb-6 text-center text-sm uppercase text-red-600">Input Pengeluaran</h2>
                    <div class="space-y-4 text-sm font-bold">
                        <label class="text-[9px] text-gray-400">SUMBER DANA:</label>
                        <select id="exp-method" class="w-full p-4 border rounded-xl bg-red-50">
                            <option>KAS TUNAI</option>
                            <option>KAS BANK BRI</option>
                            <option>AKUN DANA BUMDES</option>
                        </select>
                        <input type="text" id="exp-desc" placeholder="Contoh: Beli Bensin" class="w-full p-4 border rounded-xl bg-gray-50">
                        <input type="number" id="exp-amount" placeholder="Nominal Rp" class="w-full p-4 border rounded-xl bg-gray-50">
                        <button onclick="processExpense()" class="w-full bg-red-600 text-white py-4 rounded-xl font-black shadow-lg">CATAT PENGELUARAN</button>
                    </div>
                </div>
            </div>

            <div id="laporan" class="page hidden">
                <div class="flex justify-between items-center mb-4 no-print">
                    <h2 class="text-sm font-bold">Riwayat Transaksi</h2>
                    <button onclick="processPrintLaporan()" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-[10px] font-bold">CETAK PDF</button>
                </div>
                <div id="printable-report-area" class="bg-white p-4 rounded-xl shadow-sm border overflow-x-auto">
                    <table class="w-full text-[9px] border-collapse">
                        <thead>
                            <tr class="bg-gray-100 border-b-2 border-black font-black uppercase">
                                <th class="p-1 border text-left">Waktu</th>
                                <th class="p-1 border">Unit</th>
                                <th class="p-1 border text-left">Ket</th>
                                <th class="p-1 border text-right">Laba</th>
                                <th class="p-1 border text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody id="report-table" class="font-bold divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbxX6jiVHcf_HX5xScgmtqGejRQTMfwYeteuJJR8DxLoavqWycLDZn3cN9OLjjEGmI0IVg/exec";
        let items = JSON.parse(localStorage.getItem('cmmsc_v10_items')) || [];
        let transactions = JSON.parse(localStorage.getItem('cmmsc_v10_trans')) || [];
        let cart = [];

        function checkLogin() {
            if(document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                updateDashboard();
            } else { alert("Sandi Salah!"); }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'kelola-barang') renderInventory();
            if(id === 'mart') renderPOSOptions();
            if(id === 'laporan') renderReport();
            if(id === 'dashboard') updateDashboard();
            window.scrollTo(0,0);
        }

        function calcHargaJual() {
            const beli = parseInt(document.getElementById('inv-beli').value) || 0;
            const margin = parseInt(document.getElementById('inv-margin').value) || 0;
            const jual = Math.round(beli + (beli * (margin/100)));
            document.getElementById('inv-jual-label').innerText = "Rp " + jual.toLocaleString();
            return jual;
        }

        function saveInventory() {
            const id = document.getElementById('edit-id').value;
            const nama = document.getElementById('inv-nama').value;
            const beli = parseInt(document.getElementById('inv-beli').value);
            const jual = calcHargaJual();
            const stok = parseInt(document.getElementById('inv-stok').value);
            if(!nama || isNaN(beli)) return alert("Data kosong!");
            if(id) items[items.findIndex(i => i.id == id)] = { id: parseInt(id), nama, beli, jual, stok };
            else items.push({ id: Date.now(), nama, beli, jual, stok });
            localStorage.setItem('cmmsc_v10_items', JSON.stringify(items));
            clearForm(); renderInventory(); alert("Berhasil!");
        }

        function clearForm() {
            document.getElementById('edit-id').value = ""; document.getElementById('inv-nama').value = "";
            document.getElementById('inv-beli').value = ""; document.getElementById('inv-margin').value = "";
            document.getElementById('inv-stok').value = ""; document.getElementById('inv-jual-label').innerText = "Rp 0";
        }

        function renderInventory() {
            document.getElementById('inventory-table').innerHTML = items.map(i => `
                <tr class="hover:bg-gray-50 border-b">
                    <td class="p-3">${i.nama}</td><td class="p-3 text-right text-green-700">Rp ${i.jual.toLocaleString()}</td>
                    <td class="p-3 text-center">${i.stok}</td>
                    <td class="p-3 text-center"><button onclick="editItem(${i.id})" class="bg-blue-100 text-blue-600 px-3 py-1 rounded">Edit</button></td>
                </tr>
            `).join('');
        }

        function editItem(id) {
            const i = items.find(it => it.id == id);
            document.getElementById('edit-id').value = i.id; document.getElementById('inv-nama').value = i.nama;
            document.getElementById('inv-beli').value = i.beli; document.getElementById('inv-stok').value = i.stok;
            calcHargaJual(); window.scrollTo(0,0);
        }

        function renderPOSOptions() {
            document.getElementById('pos-select').innerHTML = items.map(i => `<option value="${i.id}">${i.nama} (Rp ${i.jual.toLocaleString()})</option>`).join('');
        }

        function addToCart() {
            const id = document.getElementById('pos-select').value;
            const qty = parseInt(document.getElementById('pos-qty').value);
            const i = items.find(it => it.id == id);
            if(i.stok < qty) return alert("Stok kurang!");
            cart.push({ ...i, qty }); renderCart();
        }

        function renderCart() {
            let t = 0;
            document.getElementById('cart-list').innerHTML = cart.map(c => {
                t += (c.jual * c.qty);
                return `<div class="flex justify-between border-b border-dotted pb-1"><span>${c.nama} x${c.qty}</span><span>${(c.jual*c.qty).toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = "Rp " + t.toLocaleString();
        }

        async function sendToCloud(data) {
            try { await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) }); } catch(e){}
        }

        function processPrintNota() {
            if(cart.length === 0) return;
            let o = 0, p = 0;
            cart.forEach(c => {
                o += (c.jual * c.qty); p += ((c.jual - c.beli) * c.qty);
                items.find(it => it.id == c.id).stok -= c.qty;
            });
            const payload = { tgl: new Date().toLocaleString('id-ID'), unit: "MART", desc: `Nota ${cart.length} item`, method: document.getElementById('pos-method').value, profit: p, omzet: o };
            transactions.push(payload);
            localStorage.setItem('cmmsc_v10_trans', JSON.stringify(transactions));
            localStorage.setItem('cmmsc_v10_items', JSON.stringify(items));
            sendToCloud(payload);
            const area = document.getElementById('printable-invoice-area');
            area.classList.add('active-print');
            setTimeout(() => { window.print(); area.classList.remove('active-print'); cart = []; renderCart(); showPage('dashboard'); }, 500);
        }

        function processSewa() {
            const val = document.getElementById('sewa-unit').value.split('|');
            const nama = document.getElementById('sewa-nama').value;
            if(!nama) return alert("Nama?");
            const payload = { tgl: new Date().toLocaleString('id-ID'), unit: "SEWA", desc: `${val[1]} - ${nama}`, method: "TUNAI", profit: parseInt(val[0]), omzet: parseInt(val[0]) };
            transactions.push(payload);
            localStorage.setItem('cmmsc_v10_trans', JSON.stringify(transactions));
            sendToCloud(payload);
            alert("Sinkron Berhasil!"); document.getElementById('sewa-nama').value = ""; showPage('dashboard');
        }

        function processExpense() {
            const method = document.getElementById('exp-method').value;
            const desc = document.getElementById('exp-desc').value;
            const amount = parseInt(document.getElementById('exp-amount').value);
            if(!desc || isNaN(amount)) return alert("Isi data!");
            const payload = { tgl: new Date().toLocaleString('id-ID'), unit: "BIAYA", desc: `KLR: ${desc}`, method: method, profit: -amount, omzet: 0 };
            transactions.push(payload);
            localStorage.setItem('cmmsc_v10_trans', JSON.stringify(transactions));
            sendToCloud(payload);
            alert("Biaya Dicatat!"); document.getElementById('exp-desc').value = ""; document.getElementById('exp-amount').value = ""; showPage('dashboard');
        }

        function renderReport() {
            document.getElementById('report-table').innerHTML = transactions.slice().reverse().map(t => `
                <tr class="border-b ${t.unit === 'BIAYA' ? 'text-red-500' : ''}">
                    <td class="p-1">${t.tgl.split(',')[0]}</td>
                    <td class="p-1 text-center font-black">${t.unit}</td>
                    <td class="p-1 text-[8px] uppercase">${t.desc.substring(0,15)}</td>
                    <td class="p-1 text-right">${t.profit.toLocaleString()}</td>
                    <td class="p-1 text-right">${t.omzet.toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function processPrintLaporan() {
            const area = document.getElementById('printable-report-area');
            area.classList.add('active-print');
            setTimeout(() => { window.print(); area.classList.remove('active-print'); }, 500);
        }

        function updateDashboard() {
            let o = 0, b = 0, p = 0;
            transactions.forEach(t => { o += t.omzet; if(t.unit==="BIAYA") b += Math.abs(t.profit); p += t.profit; });
            document.getElementById('stat-omzet').innerText = "Rp " + o.toLocaleString();
            document.getElementById('stat-biaya').innerText = "Rp " + b.toLocaleString();
            document.getElementById('stat-profit').innerText = "Rp " + p.toLocaleString();
            const ctx = document.getElementById('incomeChart').getContext('2d');
            if(window.ch) window.ch.destroy();
            window.ch = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['IN', 'OUT'], datasets: [{ data: [o, b], backgroundColor: ['#059669', '#dc2626'], borderRadius: 5 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
